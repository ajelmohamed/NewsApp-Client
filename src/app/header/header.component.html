
		<header>
			
			
			<div class="logo-wrap">
				<div class="container">
					<div class="row justify-content-between align-items-center">
						<div class="col-lg-4 col-md-4 col-sm-12 logo-left no-padding">
							<a routerLink="">
								<img class="img-fluid" src="assets/img/logo.png" alt="">
							</a>
						</div>
						
					</div>
				</div>
			</div>
			<div class="container main-menu" id="main-menu">
				<div class="row align-items-center justify-content-between">
					<nav id="nav-menu-container">
						<ul class="nav-menu" >
								<li class="menu-active" >
							   <a routerLink="" >Acceuil</a></li>
					   
							<li class="menu-active" *ngFor="let categorie of categories; let i = index"
							 >
							<a routerLink="/postparcategorie/{{categorie.idCategorie}}" >{{categorie.titleCategorie}}</a></li>
							
					</ul>
					</nav><!-- #nav-menu-container -->
					<div class="navbar-right">
						<form class="Search">
							<input type="text" #modelDir="ngModel"[(ngModel)]="Searchbox"(ngModelChange)="onSearch(modelDir)" class="form-control Search-box" [ngModelOptions]="{standalone: true}"  id="Search-box" placeholder="Search">
							<label for="Search-box" class="Search-box-label">
								<span class="lnr lnr-magnifier"></span>
							</label>
							
						</form>
					</div>
				</div>
			</div>
		</header>
